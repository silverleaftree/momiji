{% extends "base.html" %}
{% block content %}

<h2>Add another track to {{playlist}}</h2>
<div>
{% for track in tracks %}
<a href="/playapp/add_track/?playlist={{playlist}}&video_id={{track.video_id}}">
  <div class="queue_element">
    <div class="queue_element_title"> {{track.title}} </div>
    <img class="yt_thumbnail" src="http://i3.ytimg.com/vi/{{track.video_id}}/hqdefault.jpg" />
  </div>
</a>
{% endfor %}
</div>


{% endblock %}
